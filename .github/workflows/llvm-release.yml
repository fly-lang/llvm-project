name: LLVM Tests

env:
  release_major: 11

on:
  push:
    branches:
      - 'fly-llvm-11.1.0'
  pull_request:

jobs:
  build_llvm:
    name: llvm check-all
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    steps:

    - name: Setup Windows
      if: startsWith(matrix.os, 'windows')
      uses: llvm/actions/setup-windows@main
      with:
        arch: amd64

    - name: Install Ninja
      uses: llvm/actions/install-ninja@main

    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Test llvm
      uses: llvm/actions/build-test-llvm-project@main
      with:
        cmake_args: -G Ninja -DCMAKE_BUILD_TYPE=Release

